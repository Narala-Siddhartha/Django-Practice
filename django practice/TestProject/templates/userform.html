{% extends 'base.html' %}
{% block userform %}
<div class="container">
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Number 1</label>
      <input type="text" name="num1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Number 2</label>
      <input type="text" name="num2" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br/>
    <label for="exampleInputPassword1" class="form-label pt-4">Output</label>
    <input type="text" name="output" value={{Output}} class="form-control" id="exampleInputPassword1">
  </form>
</div>
  {% endblock %}
